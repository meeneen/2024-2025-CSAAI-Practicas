<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invasión Alienígena</title>
    <link rel="stylesheet" href="spaceinv.css">
</head>
<body>
    <div class="game-container">
        <div class="score-container">Puntuación: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="600" height="500"></canvas>
        <div class="controls">
            <p>Controles: Usa las flechas para moverte, barra espaciadora para disparar</p>
        </div>
        <!-- Controles táctiles para móviles -->
        <div class="mobile-controls">
            <div class="mobile-buttons">
                <div id="leftButton" class="mobile-button">←</div>
                <div id="shootButton" class="mobile-button shoot-button">🔥</div>
                <div id="rightButton" class="mobile-button">→</div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
